<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>ARRAYS IN JS</h2>
    <p id="para"></p>
    <script>
        var veggies = ['carrot', 'peas', 'cauliflower', 'tomato', 'coriander', 'jackfruit'];
        document.getElementById("para").innerHTML = veggies[5];
    </script>
    <br><br>
    <h2>METHODS IN JS</h2>
    <p id="para"></p>
    <p id="join"></p>
    <p id="delete"></p>
    <p id="final"></p>
    <script>
        var veggies = ['carrot', 'peas', 'cauliflower', 'tomato', 'coriander', 'jackfruit'];
        document.getElementById("para").innerHTML = veggies[5];
        document.getElementById("join").innerHTML = veggies.join('#')
        document.getElementById("delete").innerHTML = veggies.pop();
        document.getElementById("final").innerHTML = veggies;
    </script>
    <br><br>
    <h2>CALL STACK</h2>
    <p id="para"></p>
    <script>
        function add(a, b)
        {
            return a + b
        }
        function avg(a, b)
        {
            return add(a, b) / 2;
        }
        let result = avg(10, 30);
        document.getElementById("para").innerHTML = result;
    </script>
    
</body>

</html>
